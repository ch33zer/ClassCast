{% extends 'base.html' %}
{% load bootstrap3 %}
{% block head %}
	<script>
	$(function() {
	  $( "#id_userDate" ).datepicker();
	});
</script>

{% endblock %}
{% block content %}

<form enctype="multipart/form-data" action="{% url 'classcast:addcontentview' class.slug %}" method="post">
	{% csrf_token %}
	{% bootstrap_form form %}
    {% buttons %}
        <button type="submit" class="btn btn-primary">
            Submit
        </button>
    {% endbuttons %}
</form>
{% endblock %}
