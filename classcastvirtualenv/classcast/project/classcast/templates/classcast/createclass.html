{% extends "registration/register.html"%}
{% load bootstrap3 %}
{% block content %}
	<h3>
		Create a new Class
	</h3>
	<form action="{% url 'classcast:createclassview' %}" method="post">
	{% csrf_token %}
	{% bootstrap_form form %}
	{% buttons %}
	    <button type="submit" class="btn btn-primary">
	        Submit
	    </button>
	{% endbuttons %}
{% endblock %}
